<ion-header>
  <ion-toolbar color="primary" >
    <ion-title text-center>Iniciar Sesión</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content padding>

<img class="icon" src="assets/icon/chat_icon.png">

<ion-item>
    <ion-label position="floating">Email</ion-label>
    <ion-input type="text" [(ngModel)]="email" name="email"></ion-input>
  </ion-item>

    <ion-item>
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input type="password" [(ngModel)]="pass" name="pass"></ion-input>
    </ion-item>

<br>
 <ion-button (click)="onSubmitLogin()" expand="block" >Ingresar</ion-button> 
 <br>
 <p text-center routerLink="/registro" >Crear Cuenta</p>

</ion-content>
